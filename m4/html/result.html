
<% _.each(addresses, function (adr) { %>
    <div class="vcard">    
        <% if (adr.road) { %>
            <div><%= adr.road %></div>
        <% } %>
        
        <div>
            <%= adr.city %>
            <% if (adr.city) { %>, <% } %>
            <%= adr.state %> <%= adr.postcode %>
        </div>
        
        <% if (adr.country) { %>
            <div><%= adr.country %></div>
        <% } %>
    </div>
<% }); %>
